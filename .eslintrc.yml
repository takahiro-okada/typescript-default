env:
  browser: true
  es2021: true
extends:
  - "plugin:react/recommended"
  - standard
  - prettier
parser: "@typescript-eslint/parser"
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - react
  - "@typescript-eslint"
rules:
  { "no-use-before-define": ["error", { "functions": true, "classes": true }] }
